    <title>Simulador de Piano</title>
    <link rel="shortcut icon" href="icon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <header>
            <h2>MGG</h2>
            <div class="column volume-slider">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.2" step="any">
            </div>
            <div class="column keys-check">
                <span>Teclas</span>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
        
           <li class="key white" data-key="do"><span>Dó</span></li> 
            <li class="key black" data-key="h"><span>H</span></li> 
            <li class="key white" data-key="re"><span>Ré</span></li>
            <li class="key black" data-key="u"><span>U</span></li>
            <li class="key white" data-key="mi"><span>Mi</span></li>            
            <li class="key white" data-key="fa"><span>Fa</span></li>
            <li class="key black" data-key="k"><span>K</span></li>           
            <li class="key white" data-key="sol"><span>Sol</span></li>
            <li class="key black" data-key="j"><span>J</span></li>
            <li class="key white" data-key="la"><span>La</span></li>
            <li class="key black" data-key="o"><span>O</span></li>
            <li class="key white" data-key="si"><span>Si</span></li>            
            <li class="key white" data-key="do"><span>Dó</span></li>         
            <li class="key black" data-key="d4"><span>D</span></li>
            <li class="key white" data-key="re"><span>Ré</span></li>
            <li class="key black" data-key="t"><span>T</span></li>
            <li class="key white" data-key="mi"><span>Mi</span></li>
            
            
        </ul>
    </div>
